<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="es">

    <link href="Style/estandar.css" rel="stylesheet" />
    <link href="Style/login/login.css" rel="stylesheet" />


</head>

<body>
    <div class="kids-background-image d-none">
        <!--<div class="kids-background-image">-->
        <!--<img src="Img/colegio1.jpg" />-->

        <img src="Img/pencils-4966995_1280.jpg" />
    </div>

    <div class="container-fluid">
        <div class="row login-content">
            <div class="col-md-6 col-12 ">
                <div class="box-login">
                    <div class="w-100">
                        <div class="d-flex justify-content-center">
                            <img src="Img/c3aa71b7-cd70-4234-8279-9f2b4d5195dd.jpg" />
                        </div>
                        <div class="d-flex justify-content-center">

                            <div id="width-formulario">
                                <h4 style="color: #ffc21d; font-weight: 500; font-size: 1.4em;">Directivos y profesores</h4>
                                <h4 translate="login.titulo" class="ng-scope">¡Hola Bienvenido/a!</h4>
                                <p class="upper-text">Por favor escribe tus datos para iniciar sesión</p>
                                <form autocomplete="off" class="form-horizontal " id="#loginform" onsubmit="return false">
                                    <div class="input-container input-login-device">
                                        <input type="text" id="txtusuario" name="email" placeholder="Correo Electrónico" required="required" autocomplete="off">
                                        <i class="far fa-envelope"></i>
                                    </div>
                                    <div class="input-container input-login-device">
                                        <input id="passwordField" type="password" name="password" onkeypress="validar_enter(event)" id="txtclave" placeholder="Contraseña" required="required" autocomplete="off">
                                        <i class="fas fa-lock"></i>

                                    </div>
                                    <div class="button-container">
                                        <button id="btnLogin" onclick="validar_nombre_usuario(this)" class="login-button">
                                            Ingresar
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
            <div class="col-md-6 col-12">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Img/slide-login/imagen1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/slide-login/imagen2.jpg" class="d-block w-100 " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="Img/slide-login/imagen3.jpg" class="d-block w-100 " alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="AlertMsn" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Usuario no encontrado</strong> Usuario o contraseña incorrecta
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="Script/Librerias/bootstrap.min.js"></script>
    <script src="Script/Librerias/plugin-colegios.js"></script>
    <script src="Script/Login/login.js"></script>
