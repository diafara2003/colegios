<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="es">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="comunicacion de colegios" />
    <meta name="author" content="Jhonnatan Andres Urueña Diaz" />
    <title>Inicio</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="../../Style/bootstrap.css">
    <link href="../../Style/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../Style/list-user.css" rel="stylesheet" />
    <title>Documentacion requerida</title>
</head>
<body>
    <div class="container-fluid mt-2 ">

        <div class="col-md-12 p-0">



            <!--begin:: Widgets/User Progress -->
            <div class="m-portlet m-portlet--full-height ">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                Documentacion estudiantes
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="p-3" style="border-bottom:1px solid #ebebeb">
                    <div class="input-group input-group-sm">

                        <input type="text" maxlength="30" onkeyup="buscarKeyPress()" class="form-control" id="txtdocumento" placeholder="Buscar por grupo o nombre del estudiante">

                    </div>
                </div>
                <div class="m-portlet__body" style="overflow: auto; height: calc(100vh - 157px)">
                    <div class="tab-content">
                        <div class="tab-pane active" id="m_widget4_tab1_content">
                            <div class="w-100 text-center">

                                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--end:: Widgets/User Progress -->


            <div class="d-none" id="frameDoc">
                <iframe width="100%" style="height: calc(100vh - 20px);" allowfullscreen="true" frameborder="0" src="" id="framedocumentacion"></iframe>
            </div>

        </div>

    </div>

    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/bootstrap.min.js"></script>
    <script src="../../Script/Librerias/moment.js"></script>
    <script src="../../Script/Librerias/jquery.easy-autocomplete.min.js"></script>
    <script src="../../Script/Librerias/jquery.floatThead.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/documentos/DocRequerida.js"></script>
</body>
</html>
