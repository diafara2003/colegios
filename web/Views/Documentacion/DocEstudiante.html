<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="es">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="comunicacion de colegios" />
    <meta name="author" content="Jhonnatan Andres Urueña Diaz" />
    <title>Inicio</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Style/bootstrap.css">
    <link href="../../Style/document-list.css" rel="stylesheet" />
    <title>documentacion</title>
</head>
<body>
    <div class="container " style="background: #f4f7f6">
        <div class="d-flex justify-content-center">
            <div class="col-8 pt-2">
                <div class="input-group input-group-sm">
                    <button type="submit" class="btn btn-primary btn-sm" onclick="regresar()">
                        <i class="fa fa-arrow-left mr-2"></i>Regresar
                    </button>
                    <input type="text" maxlength="30" onkeyup="buscarKeyPress()" class="form-control ml-2" id="txtdocumento" placeholder="Buscar documento requerido">
                    <div class="custom-control custom-switch ml-1">

                        <input type="checkbox" class="custom-control-input" onclick="verFaltantes()" id="customSwitch" />
                        <label class="custom-control-label" for="customSwitch">mostrar faltantes</label>
                    </div>
                </div>
            </div>

        </div>
        <hr />
        <div class="d-flex justify-content-center">
            <h5 id="nombreEstudiante"></h5>
            <p class="text-muted p-0 m-0 pl-2" style="font-size:11px !important;margin-top:6px !important" id="nombreGradoEstudiante"></p>
        </div>
        <div id="main-content" class="file_manager">

            <div class="row clearfix" id="CardAdjunto">


                <div class="w-100 text-center">

                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none">
        <input type="file" id="txtfile" onblur="subirAdjunto('txtfile')" />
        <a href="#" id="adescarga"></a>
    </div>



    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/bootstrap.min.js"></script>
    <script src="../../Script/Librerias/moment.js"></script>
    <script src="../../Script/Librerias/jquery.easy-autocomplete.min.js"></script>
    <script src="../../Script/Librerias/jquery.floatThead.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/documentos/docEstudiante.js"></script>
</body>
</html>
