<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>

    <link rel="stylesheet" href="../../Style/bootstrap.css">
    <link href="../../Style/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../Style/Comunicados/BandejaEntrada.css" rel="stylesheet" />

    <style>

        dt, dd {
            font-size: 14px;
        }

        .mensaje:hover .mensaje-iconos {
            display: block !important;
        }

        .desc-menasje {
            color: #6c757d;
        }
    </style>

</head>
<body>

    <div class="container-fluid p-0 m-0">

        <button class="navbar-toggler" style="width:56px;display:none" type="button">
            <i class="fas fa-bars" onclick="mostrar_panel()"></i>
        </button>
        <div class="d-flex">
            <div class="panel border">
                <ul class="nav" id="UlTipoMensajes">

                    <li class="nav-title" onclick="nuevo_mensaje()">
                        <span><i class="fas fa-plus mr-2"></i>Nuevo Mensaje</span>
                    </li>
                    <li class="nav-title tipo-mensaje-activo" tipo="bandeja" onclick="cargar_bandeja('bandeja')">
                        <span><i class="far fa-envelope mr-2"></i>Mensajería</span>
                    </li>
                    <li class="nav-title" tipo="NoLeidos" onclick="cargar_bandeja('NoLeidos')">
                        <span><i class="fas fa-envelope mr-2"></i>No leidos</span>
                    </li>
                    <li class="nav-title" tipo="Enviados" onclick="cargar_bandeja('Enviados')">
                        <span><i class="fas fa-share mr-2"></i>Enviados</span>
                    </li>
                    <li class="nav-title" tipo="Borradores" onclick="cargar_bandeja('Borradores')">
                        <span><i class="fas fa-pencil-alt mr-2"></i>Borradores</span>
                    </li>
                    <li class="nav-title" tipo="Eliminados" onclick="cargar_bandeja('Eliminados')">
                        <span><i class="fas fa-trash mr-2"></i>Eliminados</span>
                    </li>
                </ul>
            </div>

            <div class="col-lg-3 p-0 h-100  border">
                <div style="background-color:white;height:30px;color:white" class="pl-0 d-flex justify-content-between border">
                    <div style="line-height:2;cursor:pointer" class="col-lg-1 pl-2" onclick="mostrar_panel()"><i style="font-size:24px; line-height:1.3;color:#444444" class="fas fa-bars"></i></div>

                    <div style="line-height:2;cursor:pointer;outline:none;background-color:white" class="col-lg-9 rounded p-0" contenteditable="true" placeholder="Buscar mensajes"></div>
                    <div style="line-height:2;cursor:pointer" class="col-lg-1 p-0"><i style="font-size:25px; line-height:1.2;color:#444444" class="fas fa-plus"></i></div>

                </div>


                <div id="DivMensajes">
                    <div class="d-flex justify-content-center mt-5" id="cargando_mensajes">
                        <span style="color:#212529"><i style="color:#212529" class="fas fa-2x fa-circle-notch fa-spin mr-2"></i>Cargando mensajes... </span>
                    </div>
                    <div style="display:none">
                        <div class="mensaje d-flex p-0 mt-1">
                            <div class="color-categoria-danger"></div>
                            <div class="col-12 d-block pl-0">
                                <div class="d-flex h-50 pl-0">
                                    <div class="col-9 text-truncate">
                                        <strong>Enfermeria</strong>
                                    </div>
                                    <div class="col-3 p-0 m-0 text-right">
                                        <i class="fas fa-check mr-1"></i>
                                        <i class="fas fa-reply mr-1"></i>
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                                <div class="d-flex h-50">
                                    <div class="col-9 text-truncate">
                                        <span>La niña manifiesta tener molestias</span>
                                    </div>
                                    <div class="col-3 p-0 m-0 text-right"><a class="btn-link text-right">9:26 a. m.</a></div>
                                </div>

                            </div>

                        </div>
                        <div class="mensaje d-flex p-0 active">
                            <div class="color-categoria"></div>
                            <div class="col-12 d-block pl-0">
                                <div class="d-flex h-50 pl-0">
                                    <div class="col-9 text-truncate">
                                        <strong>Jhonnatan Andres Urueña Diaz</strong>
                                    </div>
                                    <div class="col-3 p-0 m-0 text-right">
                                        <i class="fas fa-check mr-1"></i>
                                        <i class="fas fa-reply mr-1"></i>
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                                <div class="d-flex h-50">
                                    <div class="col-9 text-truncate">
                                        <span>Saludo.</span>
                                    </div>
                                    <div class="col-3 p-0 m-0 text-right"><a class="btn-link text-right">9 de Abr.</a></div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-7 ml-2 pr-0 border" style="border:1px solid #ebebeb;border-radius:5px;background-color:white;display:none" id="mostrarMensaje">
                <div class="d-flex" id="DivencabezadoMsn">
                    <div class="col-9 pl-2">
                        <div class="d-flex">
                            <dl class="row mt-2">
                                <dt class="col-sm-2 pl-0">Asunto</dt>
                                <dd class="col-sm-10" id="MenAsunto">Saludo</dd>
                                <dt class="col-sm-2 pl-0">Fecha</dt>
                                <dd class="col-sm-10" id="MenFecha"></dd>
                                <dt class="col-sm-2 pl-0">De</dt>
                                <dd class="col-sm-10"><strong id="MenUsuario"></strong></dd>
                            </dl>
                        </div>

                    </div>
                    <div class="col-3 encabezado-iconos pt-1 p-0">
                        <button class="btn-icono" data-toggle="tooltip" data-placement="top" title="" data-original-title="Eliminar"><i class="fas fa-trash"></i></button>
                        <button class="btn-icono" data-toggle="tooltip" data-placement="top" title="" data-original-title="Imprimir"><i class="fas fa-print "></i></button>
                        <button class="btn-icono" data-toggle="tooltip" data-placement="top" title="" data-original-title="Enviar respuesta leído"><i class="fas fa-check"></i></button>
                        <button class="btn-icono" data-toggle="tooltip" data-placement="top" title="" data-original-title="Replicar mensaje"><i class="fas fa-reply"></i></button>
                    </div>

                </div>

                <div class="mt-1 pr-2 overflow-auto" style="border-top:1px solid #666666" id="MenMensaje">
                    <div class="cuerpo-mensaje">

                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/popper.js"></script>
    <script src="../../Script/librerias/bootstrap.min.js"></script>
    <script src="../../Script/Librerias/moment.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/Comunicados/BandejaEntrada.js"></script>
</body>
</html>
