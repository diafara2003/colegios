<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Notificaciones</title>

    <link rel="stylesheet" href="../../Style/bootstrap.css">
    <link href="../../Style/fontawesome/css/all.min.css" rel="stylesheet" />

    <link href="../../Style/quill.snow.css" rel="stylesheet" />
    <link href="../../Style/estandar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="../../Style/quill.snow.css" rel="stylesheet" />
    <link href="../../Style/Comunicados/BandejaEntradaV2.css" rel="stylesheet" />

    <style>
        .adjunto-mensaje {
            cursor: pointer;
        }

        .modal-backdrop.show {
            opacity: 0.2 !important;
        }

        .circulo-icono {
            cursor: pointer;
        }

        i {
            cursor: pointer;
        }
    </style>

</head>
<body>


    <div class="kids-background-image d-xl-block d-lg-block d-md-block d-sm-block d-none">
        <!--<div class="kids-background-image">-->
        <img src="../../Img/background-clouds.jpg" />
    </div>

    <div class="container-kids">
        <div class="container-kids__content refactor">
            <div style="padding-bottom:15px">
                <div class="d-xl-flex d-lg-flex d-md-flex d-sm-flex d-block pl-1">
                    <div class="col-2">
                        <div class="d-flex">
                            <button class="navbar-toggler btn-icono menu-panel" type="button" onclick="mostrar_panel_mensajes()" style="margin-top:-2px;margin-left: -20px;">
                                <i class="fas fa-bars" style="font-size:19px !important"></i>
                            </button>

                            <div class="d-flex redactar" onclick="ocultar_bandeja()">
                                <i class="fas fa-plus" style="font-size:20px !important"></i>
                                <span style="font-size:13px;margin-left:7px">Redactar</span>
                            </div>


                            <!--<div class="ml-1">
                                <button style="height:40px;font-size:15px" type="button" class="btn btn-outline-secondary btn-sm rounded-sm"><i class="fas fa-plus"></i> Redactar mensaje</button>
                            </div>-->
                        </div>
                    </div>

                    <div class=" col-8 ml-3" id="DivAcBuscarMensajes">
                        <div class="autocomplete input-group-sm">
                            <input type="text" class="form-control rounded-sm" id="buscargrado" style="background-color:#f2f2f2" placeholder="Buscar mensaje" onkeyup="buscar_mensajes(this)">
                            <i class="fas fa-search"></i>

                        </div>
                    </div>
                    <div id="icono_notificacion_mensajes">
                        <button class="navbar-toggler btn-icono menu-panel" type="button" data-toggle="tooltip" style="margin-left:-12px" title="No leídos" id="BtnNoLeidos">
                            <div class="position-absolute d-flex" style="margin-top:-10px">
                                <i style="font-size:21px !important" class="far fa-envelope" onclick="Ver_no_leidos(this)"></i>
                                <div class="text-white rounded-circle bg-danger pt-1 no-leidos-numero" id="numeroMsn"></div>
                            </div>
                        </button>

                    </div>
                    <div>
                        <button class="navbar-toggler btn-icono menu-panel ml-1" type="button" onclick="cargar_mensajes()" data-toggle="tooltip" title="Refrescar bandeja">
                            <i class="fas fa-sync" style="font-size:19px !important"></i>
                        </button>
                    </div>
                    <div class="col-3 d-none" id="EncabezadoIconos">

                        <button class="navbar-toggler btn-icono menu-panel" type="button" data-toggle="tooltip" title="Eliminar mensaje">
                            <i class="fas fa-trash" style="font-size:16px !important"></i>
                        </button>
                        <button class="navbar-toggler btn-icono menu-panel" type="button" data-toggle="tooltip" title="Imprimir">
                            <i class="fas fa-print" style="font-size:16px !important"></i>
                        </button>
                        <button class="navbar-toggler btn-icono menu-panel" type="button" data-toggle="tooltip" title="Marcar como leido">
                            <i class="fas fa-check" style="font-size:16px !important"></i>
                        </button>
                        <button class="navbar-toggler btn-icono menu-panel" type="button" data-toggle="tooltip" title="Responder mensaje">
                            <i class="fas fa-reply" style="font-size:16px !important"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="pl-3">
                    <!--animate__animated animate__fadeOutLeft-->
                    <div class="panel">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item actived" onclick="cargar_bandeja('bandeja',this)">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button class="navbar-toggler btn-icono menu-panel" type="button">
                                            <i class="far fa-envelope" style="font-size:16px !important"></i>
                                        </button>

                                        <span>Recibidos</span>
                                    </div>
                                    <span style="margin-top:14px;color:#2E8CFF" id="countNoLeidos"></span>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="cargar_bandeja('Enviados',this)">
                                <button class="navbar-toggler btn-icono menu-panel" type="button">
                                    <i class="fas fa-share" style="font-size:16px !important"></i>
                                </button>
                                <span>Enviados</span>
                            </li>
                            <li class="list-group-item">
                                <button class="navbar-toggler btn-icono menu-panel" type="button" style="padding:10px 10px 10px 6px">
                                    <i class="fas fa-flag" style="font-size:16px !important"></i>
                                </button>
                                <button type="button" class="no-btn dropdown-toggle pl-0" onclick="mostrar_ul(this)">
                                    <span>Categorías</span>
                                </button>
                                <div id="LiOocionesCategorias">

                                </div>
                            </li>
                            <li class="list-group-item" onclick="ver_destacados(this)">
                                <button class="navbar-toggler btn-icono menu-panel" type="button">
                                    <i class="fas fa-star" style="font-size:16px !important"></i>
                                </button>
                                <span>Destacados</span>
                            </li>
                            <li class="list-group-item">
                                <button class="navbar-toggler btn-icono menu-panel" type="button">
                                    <i class="fas fa-users" style="font-size:16px !important"></i>
                                </button>
                                <button type="button" class="no-btn dropdown-toggle pl-0" onclick="mostrar_ul(this)">
                                    <span>Clases</span>
                                </button>
                                <div id="LiOocionesClases">

                                </div>
                            </li>
                            <li class="list-group-item" onclick="cargar_bandeja('eliminados',this)">
                                <button class="navbar-toggler btn-icono menu-panel" type="button">
                                    <i class="fas fa-trash" style="font-size:16px !important"></i>
                                </button>
                                <span>Eliminados</span>
                            </li>
                            <li class="list-group-item" borrador="true" onclick="cargar_bandeja('borradores',this)">
                                <button class="navbar-toggler btn-icono menu-panel" type="button">
                                    <i class="far fa-file" style="font-size:16px !important"></i>
                                </button>
                                <span>Borradores</span>
                            </li>
                        </ul>
                    </div>

                </div>
                <div>
                    <div id="DivTableMsn" style="margin-left:5px">
                        <table class="table table-hover notifications">
                            <thead>
                                <tr>
                                    <th style="width:90px">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck-1" onclick="check_All(this)">
                                            <label class="custom-control-label" for="customCheck-1"></label>
                                        </div>
                                    </th>
                                    <th class="column-header">De</th>
                                    <th class="column-header">Asunto</th>
                                    <th class="column-header">
                                        Entrega
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="activities-cards-container" id="tbodydatos">
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div class="d-flex justify-content-center mt-5" id="cargando_mensajes" style="color:#333;font-size:14px;margin-bottom:10px">
                                            <span style="color:#212529"><i style="color:#212529" class="fas fa-2x fa-circle-notch fa-spin mr-2"></i>Cargando mensajes... </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-none" style="margin-left:5px">
                        <div class="d-none">
                            <button class="btn-icono" style="background-color:transparent" onclick="mostrar_mensaje()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>


                    </div>



                </div>
            </div>


        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl vh-100" role="document" id="modalsize">
            <div class="modal-content">
                <div class="modal-header d-none">
                    <div class="d-flex justify-content-end w-100">
                        <button type="button" class="close" onclick="expandar_modal()">
                            <i class="fas fa-expand-alt"></i>
                        </button>
                        <button type="button" class="close d-none" onclick="colapsar_modal()">
                            <i class="fas fa-compress-alt"></i>
                        </button>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="bodymsn">
                    <div id="containerFrame">
                        <iframe id="frameNuevoMensaje" class="w-100" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalverMensaje" data-backdrop="static" tabindex="-1" role="dialog" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl vh-100" role="document" id="modalsize2">
            <div class="modal-content">
                <div class="modal-header d-none">
                    <div class="d-flex justify-content-end w-100">

                        <button type="button" class="close" onclick="expandar_modal()">
                            <i class="fas fa-expand-alt"></i>
                        </button>
                        <button type="button" class="close d-none" onclick="colapsar_modal()">
                            <i class="fas fa-compress-alt"></i>
                        </button>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="bodymsn">
                    <div id="containerFrame">
                        <div id="DivMensajeModal">
                            <div class="w-100">

                                <div class="d-block">
                                    <div class="iconos-mensaje d-flex mb-3">
                                        <div class="mr-1">

                                            <button id="enviarReplicaBtn" data-toggle="tooltip" title="Enviar mensaje" type="button" class="btn btn-light btn-sm rounded-sm d-none" onclick="enviar_replica_mensaje()">
                                                <i class="far fa-paper-plane mr-1"></i>


                                            </button>
                                        </div>
                                        <div class="d-flex justify-content-between w-100">
                                            <div class="d-flex">
                                                <div class=" mr-1">
                                                    <button onclick="eliminar_mensaje()" data-toggle="tooltip" title="Eliminar" type="button" class="btn btn-light btn-sm rounded-sm"><i class="fas fa-trash"></i> </button>
                                                </div>
                                                <div class=" mr-1">
                                                    <button data-toggle="tooltip" title="Imprimir" type="button" class="btn btn-light btn-sm rounded-sm"><i class="fas fa-print"></i> </button>
                                                </div>

                                                <div class=" mr-1">
                                                    <button data-toggle="tooltip" title="Enviar respuesta de recibido" type="button" class="btn btn-light btn-sm rounded-sm recividook" onclick="recibido_ok()"><i class="fas fa-check"></i> </button>
                                                </div>

                                                <div class=" mr-1">
                                                    <button type="button" data-toggle="tooltip" title="Responder mensaje" class="btn btn-light btn-sm rounded-sm responder" onclick="replicar_mensaje()"><i class="fas fa-reply"></i> </button>
                                                </div>
                                            </div>
                                            <div class="d-flex">
                                                <div class=" mr-1">
                                                    <button data-toggle="tooltip" title="Pantalla completa" onclick="expandar_modal()" type="button" class="btn btn-light btn-sm rounded-sm">
                                                        <i class="fas fa-expand-alt"></i>
                                                    </button>
                                                </div>
                                                <div class=" mr-1">
                                                    <button data-toggle="tooltip" title="Salor de la pantalla completa" onclick="colapsar_modal()" type="button" class="btn btn-light btn-sm rounded-sm d-none">
                                                        <i class="fas fa-compress-alt"></i>
                                                    </button>
                                                </div>
                                                <div class=" mr-1">
                                                    <button data-dismiss="modal" aria-label="Close" onclick="cerrar_modal_mensaje()" data-toggle="tooltip" title="Cerrar" type="button" class="btn btn-light btn-sm rounded-sm">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="d-block">
                                    <div class="mensaje-detalle">
                                        <div class="rounded-lg mensaje p-2" style="border:1px solid #ebebeb;border-radius:5px">
                                            <div class="titulo-mensaje">
                                                <div class="titulo-mensaje d-flex justify-content-between">
                                                    <div class="d-flex pb-1">
                                                        <div class="bg-secondary rounded-circle text-white" id="DivIniciales"></div>
                                                        <div class="mt-1 ml-2">
                                                            <span style="font-size:20px" id="MenUsuario"></span>
                                                        </div>
                                                    </div>
                                                    <span class="mensaje-fecha" style="font-size:14px" id="MenFecha"></span>
                                                </div>

                                                <div class="d-flex justify-content-between mt-2">
                                                    <div>
                                                        <label class="">Asunto:</label>

                                                        <span id="MenAsunto" style="font-size:14px"></span>
                                                    </div>


                                                </div>
                                            </div>
                                            <div>

                                                <div class="lectura-mensaje pt-2" id="MenMensaje" style="border-top:1px solid #ebebeb"></div>
                                            </div>
                                            <hr style="padding:5px" />
                                            <p class="d-none font-weight-bold m-0" id="spnAdjuntos">Adjuntos:</p>
                                            <div id="DivAdjuntos" class="d-flex">


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div id="DivRespuesta" class="d-none mt-2">

                            <div style="height:300px" id="editor"></div>
                            <div class="d-flex justify-content-lg-end">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/sweetalert2@9.js"></script>
    <script src="../../Script/Librerias/popper.js"></script>
    <script src="../../Script/Librerias/bootstrap.min.js"></script>
    <script src="../../Script/Librerias/moment.js"></script>
    <script src="../../Script/Librerias/quill.min.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/Comunicados/BandejaEntradaV2.js"></script>

</body>
</html>
