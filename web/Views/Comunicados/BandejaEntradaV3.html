    <title>Bandeja de entrada</title>

    <link rel="stylesheet" href="../../Style/bootstrap.css">

<body>
    <div class="container-fluid pl-0">
        <div class="w-100">
            <div class="bar-message">
                <div class="select-staff">
                    <div class="selected" onclick="ver_otras_bandejas()">
                        <span id="spnNombreBandeja">Profesores</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div id="ddlmsnBandeja" class="hidden-select">
                    </div>
                </div>

                <div class="btn-round btn-green btn-add" onclick="nuevo_mensaje()">
                    <i class="fas fa-plus"></i>
                    <span class="text-btn">Nuevo Mensaje</span>
                </div>
                <div class="search-messages step-search">
                    <div class="search" id="search-general">
                        <input id="buscargrado" class="input-search" onfocus="focus_input_busqueda(this)" onkeyup="buscar_mensajes(this)" onblur="blur_input_busqueda(this)" max="30" type="text" placeholder="Buscar">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="d-flex w-100">
                <div class="menu-left">
                    <div class="content-menu">
                        <div class="box-menu">
                            <div class="active menu-op">
                                <div class="item-menu" onclick="cargar_bandeja('bandeja',this)">
                                    <div class="box-item">
                                        <div>
                                            <i class="far fa-envelope-open"></i>
                                        </div>
                                        <div class="label-item"><span>Recibidos</span>
                                            <span style="padding-left: calc(100% - 79px);" id="countNoLeidos"></span>
                                            <div class="unseen-item"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="menu-op">
                                <div class="item-menu " onclick="cargar_bandeja('Enviados',this)">
                                    <div class="box-item">
                                        <div>
                                            <i class="fas fa-share"></i>
                                        </div>
                                        <div class="label-item"><span>Enviados</span>
                                            <div class="unseen-item"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="menu-op d-none">
                                <div class="item-menu ">
                                    <div class="box-item" onclick="ver_destacados(this)">
                                        <div>
                                            <i class="far fa-star"></i>
                                        </div>
                                        <div class="label-item"><span>Destacados</span>
                                            <div class="unseen-item"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>

                        <span>Esta carpeta esta vacia</span>

                    </div>
                    <div class="messages-tm">
                        <table class="tab-panel">
                            <tbody id="tbodyDatos"></tbody>
                        </table>
                    </div>
                </div>

                <div id="mensaje" class="w-100 d-none">

                    <div class="messages-bar-tools-view d-flex align-items-center w-100">
                        <div class="item-actions has-tooltip" onclick="volver()">
                            <i class="fas fa-long-arrow-alt-left"></i>
                            <span class="tooltip tooltip-without-border" role="tooltip">Volver</span>
                        </div>
                        <div class="btn-round btn-green btn-responder" style="padding: 5px 20px !important" onclick="habilitar_responder()">
                            <span class="text-btn">
                                <i class="fas fa-envelope"></i>
                            Responder</span>
                        </div>

                        <div class="btn-round btn-green btn-enviar d-none" style="padding: 5px 20px !important" onclick="enviar_mensaje(true)">
                            <span class="text-btn">
                                <i class="fas fa-paper-plane"></i>
                                Enviar</span>
                        </div>
                    </div>

                    <div class="w-100">
                        <div id="mostrarMensaje"></div>


                        <div id="responderMensaje" class="d-none mt-2 w-100">
                            <div class="">
                                <div style="height:150px" id="responderMsnEditor"></div>
                            </div>
                        </div>

                    </div>

                </div>

                <div id="nuevo-mensaje" class="d-none w-100">
                    <div class="messages-bar-tools-view d-flex align-items-center w-100">
                        <div class="item-actions has-tooltip" onclick="volver()">
                            <i class="fas fa-long-arrow-alt-left"></i>
                            <span class="tooltip tooltip-without-border" role="tooltip">Volver</span>
                        </div>
                        <div class="btn-round btn-green" style="padding: 5px 20px !important" onclick="enviar_mensaje(false)">
                            <span class="text-btn">
                            <i class="fas fa-paper-plane"></i>
                            Enviar</span>
                        </div>
                    </div>
                    <div class="rounded shadow-sm p-2">
                        <div class="col-lg-12">
                            <div class="pt-2 d-flex">
                                <div class="to">Para</div>
                                <div class="d-flex flex-wrap">
                                    <div class="d-flex flex-wrap">
                                        <div id="divDestinatarios">

                                        </div>
                                        <div placeholder="Seleccione los destinatarios..." contenteditable="true" class="ml-2 text-destinatario" onkeyup="buscar_personas(this)" id="DivBusqueda"></div>
                                    </div>

                                    <div class="resultado-destinatarios ml-2 mt-1 shadow-sm" id="DivResultados" style="display: none;"></div>

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 mt-2">

                            <div class="pt-2 d-flex">
                                <div class="to">Asunto</div>
                                <div>
                                    <div class="d-flex flex-wrap">

                                        <div placeholder="Seleccione los destinatarios..." contenteditable="true" class="ml-2 text-destinatario" id="MenAsunto"></div>
                                    </div>

                                    <div class="resultado-destinatarios ml-2 mt-1 shadow-sm" id="DivResultados" style="display: none;"></div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div style="height:250px" id="editor"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="d-none">
        <input type="file" id="myInput" onchange="subirAdjunto()" />
